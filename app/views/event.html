		<div class="col-lg-offset-4 col-lg-4 modalScreen" ng-show="showModal">

		    <h2>Domination</h2>
		    <p class="bold-text">Take over the world from your browser</p>
		    <p>This text will explain how to play the game briefly. Then direct the user to enter their location.</p>
		    <input type="text" ng-model="address" class="form-control" placeholder="Enter an address/postcode">
		    <button class="btn btn-primary btn-lg" ng-click="geoLocate(address)">Begin!</button>
		  </div>
